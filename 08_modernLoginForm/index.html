<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate ahora</h3>
        <div class="buttons">
            <button class="btn-google">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo google">
                </picture>
               <span>Registrese con Google</span>
            </button>
            <button class="btn-twitter">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/t/96/twitter-icon.svg" alt="logo twitter">
                </picture>
               <span>Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O registrate con un correo</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="nameAndUser">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Correo electrónico</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" name="password" id="password" placeholder="+6 caracteres">
            </label>
            <label for="check-box" class="checkbox-label">
                <input type="checkbox" name="check-box" id="check-box">
                <span>Acepto los terminos y condiciones</span>
            </label>
            <button type="submit" class="btn-submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
