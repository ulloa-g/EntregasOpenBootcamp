<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05_stylesheet.css">
    <title>Ganando precision con los selectores en CSS</title>
</head>
<body>
    <div>
        <h1 id="titulo" class="encabezado">Lista de la compra</h1>
        <ul class="unorder-list">
            <li id="elemento-1">Manteca</li>
            <li id="elemento-2">Tomate</li>
            <li id="elemento-3">Leche</li>
            <li id="elemento-4">Pasta de dientes</li>

        </ul>
    </div>
    <ol class="order-list">
        <li id="elemento-1">Carrefour</li>
        <li id="elemento-2">Atomo</li>
        <li id="elemento-3">Vea</li>
        <li id="elemento-4">Nino</li>
        <li id="elemento-5">Tiento</li>
    </ol>

</html>
