<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" required>
            </div>
            <br>
            <div>
                <label for="frase-favorita">Frase favorita</label>
                <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="2"></textarea>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar campos</button>
        </form>
    </body>
</html>
